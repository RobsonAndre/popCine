<ion-header>

  <ion-navbar>
    <ion-title>Equipe TÃ©cnica</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">
        <i class="material-icons">close</i>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="black-content">
  <div class="row" style="margin-top:0px;" *ngIf="Equipe">
    <div class="col">
      <table class="tabela" *ngFor=" let equipe of Equipe; let i = index">
        <tr class="tabela-linha waves-effect waves-block waves-light">
          <td class="tabela-celula-imagem">
            <div class="quadrado">
              <img *ngIf="equipe.profile_path" class="tabela-celula-imagem-img" [src]="'https://image.tmdb.org/t/p/w185/' + equipe.profile_path"
              />
              <img *ngIf="!equipe.profile_path" class="tabela-celula-imagem-img" [src]="'assets/imgs/background/poster.jpg'" />
            </div>
          </td>
          <td class="tabela-celula-texto">
            <div class="tabela-titulo">{{equipe.name}}</div>
            <div class="tabela-subtitulo">Departamento: {{equipe.department}}</div>
            <div class="tabela-subtitulo">Atividade: {{equipe.job}}</div>
          </td>
          <td class="tabela-celula-icon">
            <i class="material-icons">chevron_right</i>
          </td>
        </tr>
      </table>
    </div>
  </div>
</ion-content>
