<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>Lançamentos</ion-title>
  </ion-navbar>
</ion-header>
<!-- -->
<!-- -->
<ion-content class="filmes">
  <!-- Atualizar a lista-->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!--/Atualizar a lista -->

  <!-- Card -->
  <div class="row" style="margin:0px; padding:0px;">
    <div class="col" style="margin:0px; padding:0px;">
      <div class="filme" *ngFor="let filme of filmes; let i = index" style="margin:0px; padding:0px;">
        <div class="card horizontal" style="margin:0px; padding:0px;">
          <div class="card-image">
            <a (click)="abreFilme(filme.id)" class="waves-effect waves-light" style="margin:0px; padding:0px; width:100%;">
              <img *ngIf="filme.poster_path" class="responsive-img" [src]="'https://image.tmdb.org/t/p/w185/' + filme.poster_path" />
              <img *ngIf="!filme.poster_path" class="responsive-img" [src]="'assets/imgs/background/poster.jpg'" />
            </a>
          </div>
          <div class="card-stacked">
            <div (click)="abreFilme(filme.id)" class="waves-effect waves-light card-content">
              <p>Título</p>
              <p style="font-size:20px; color:#FFF;" [innerHTML]="filme.title"></p>
              <p>&nbsp;</p>
              <p>Data de Lançamanto</p>
              <p style="font-size:16px; color:#FFF;" [innerHTML]="mascaraData(filme.release_date)"></p>
            </div>
            <div class="card-action">
              <a (click)="abreFilme(filme.id)" class="anchor waves-effect waves-light" style="margin:0px; padding:0px; width:100%;">Abrir</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Card -->

  <!-- Botao Flutuante -->
  <div class="fixed-action-btn">
    <a class="btn-floating btn-large red">
      <a class="btn-floating btn-large waves-effect waves-light red">
        <i class="material-icons" style="font-size:24px;" menuToggle>menu</i>
      </a>
    </a>
  </div>
  <!-- Botao Flutuante -->
</ion-content>
