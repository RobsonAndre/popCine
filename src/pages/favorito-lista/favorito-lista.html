<ion-header>

  <ion-navbar>
    <ion-title *ngIf="!etiqueta">favorito-lista</ion-title>
    <ion-title *ngIf="etiqueta">{{etiqueta}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="utilProvider.abreMenuToggle()">
        <i class="material-icons">menu</i>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="black-content">
  <div class="rows" *ngIf="lista.length">
    <div class="col">
      <div class="rows">
        <table class="tabela" *ngFor="let l of lista; let i = index">
          <tr class="tabela-linha waves-effect waves-block waves-light" (click)="abreFilme(l.id_filme)">
            <td class="tabela-celula-imagem">
              <img *ngIf="l.poster" class="tabela-celula-imagem-img" [src]="'https://image.tmdb.org/t/p/w185/' + l.poster"
              />
              <img *ngIf="l.poster[e]" class="tabela-celula-imagem-img" [src]="'assets/imgs/background/poster.jpg'" />
            </td>
            <td class="tabela-celula-texto">
              <div class="tabela-titulo">{{l.titulo_filme}}</div>
              <div class="tabela-subtitulo">Lançamento</div>
              <div class="tabela-titulo">{{l.data_lancamento}}</div>
              <!--
              <div class="tabela-subtitulo">Data do Lançamento</div>
              <div class="tabela-titulo">{{utilProvider.mascaraData(e.data_lancamento)}}</div>
              -->
            </td>
            <td class="tabela-celula-icon">
              <i class="material-icons">chevron_right</i>
            </td>
          </tr>
        </table>

      </div>
    </div>

  </div>
</ion-content>
