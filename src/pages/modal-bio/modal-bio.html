<ion-header>

  <ion-navbar>
    <ion-title *ngIf="!pessoa">Personagem</ion-title>
    <ion-title *ngIf="pessoa">{{pessoa.name}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">
        <i class="material-icons">close</i>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="black-content">
  <div *ngIf="pessoa">
    <!-- biografia -->
    <div class="row" style="margin-top:0px;">
      <div class="col">
        <div>
          <table>
            <tr>
              <td class="tabela-td-100 texto-esquerda">
                <h2 class="header header-title">Biografia</h2>
              </td>
            </tr>
          </table>
        </div>
        <div class="bio-info">
          <span *ngIf="pessoa.biography" [innerHTML]="pessoa.biography"></span>
          <span *ngIf="!pessoa.biography">Biografia não disponível.</span>
        </div>
      </div>
    </div>
    <!--/Biografia -->
  </div>
</ion-content>
