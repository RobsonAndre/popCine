<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login">

  <div padding *ngIf="!logIn">
    <div class="row" class="logo-linha">
      <div class="col logo-center">
        <img [src]="'assets/imgs/logo.png'" />
      </div>
    </div>

    <div class="row">
      <div class="col txt-center">
        Pop Cine
      </div>
    </div>

    <div class="row">
      <div class="col btn-center">
        <a (click)="loginFB()" class="waves-effect waves-light btn-large social facebook btnlogin indigo">
          <ion-icon name="logo-facebook"></ion-icon> Login com facebook</a>
      </div>
    </div>
    
  </div>

  <div padding *ngIf="logIn">

    <!--Logado -->
    <div class="row" class="logo-linha">
      <div class="col logo-center">
        <img class="circle responsive-img" [src]="user.picture" />
      </div>
    </div>

    <div class="row">
      <div class="col ">
        <p class="name-center">{{user.name}}</p>
        <p class="email-center">{{user.email}}</p>
      </div>
    </div>

    <!-- -->

    <div class="row">
      <div class="col btn-center">
        <a (click)="logoutFB()" class="waves-effect waves-light btn-large social facebook btnlogin indigo">
          <ion-icon name="logo-facebook"></ion-icon> Sair</a>
      </div>
    </div>

  </div>

</ion-content>
