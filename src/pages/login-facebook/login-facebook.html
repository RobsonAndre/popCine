<ion-header>
  <ion-navbar>
    <ion-title>Pop Cine</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="black-content login">

  <div padding>
    <div class="row" class="logo-linha">
      <div class="col logo-center">
        <img class="responsive-img" [src]="'assets/imgs/logo.png'" />
      </div>
    </div>
    
    <div class="row termo-linha">
      <div class="col termo-center">
        Ao efetuar o login você confirma que leu, entendeu e concorda com os <a (click)="abreDocs('t')">Termos de Uso</a> e <a (click)="abreDocs('p')">Política de Privacidade</a>.
      </div>
    </div>
    
    <div class="row">
      <div class="col btn-center">
        <a (click)="termoConfirma('fb')" class="waves-effect waves-light btn-large social facebook btnlogin indigo">
          <ion-icon name="logo-facebook"></ion-icon> Login com facebook</a>
      </div>
    </div>

    <div class="row paddin rodape-fixo">
      <div class="col s6">
        <div class="esquerda">
          &nbsp;
          <!--
          <a (click)="loginFB()" class="waves-effect waves-light grey-text"><i class="material-icons">power_settings_new</i> Entrar</a>
          -->
        </div>
      </div>
      <div class="col s6">
        <div class="direita">
          <a (click)="logoutFB()" class="waves-effect waves-light grey-text"><i class="material-icons">power_settings_new</i> Sair</a>
        </div>
      </div>
    </div>
    
  </div>
</ion-content>
