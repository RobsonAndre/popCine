<ion-header>
  <ion-navbar>
    <ion-title>Filme</ion-title>
  </ion-navbar>
  
</ion-header>

<ion-content class="black-content">

  <div *ngIf="filme">
    <div class="row filme" style="margin:0px; padding:0px;">
      <div class="col" style="margin:0px; padding:0px;">
        <!-- Card -->
        <div class="card" style="margin:0px; padding:0px;">
          <div class="card-image waves-effect waves-block waves-light" style="margin:0px; padding:0px;">
            <img class="activator" [src]="'https://image.tmdb.org/t/p/w500/' + filme.backdrop_path" />
          </div>
          <div class="card-content">
            <span class="card-title activator">{{filme.title}}
              <i class="material-icons right">more_vert</i>
            </span>
            <div class="row" style="padding:0px; margin:0px;">
              <div class="col s4 left-alin">
                {{filme.lancamento}}
              </div>
              <div class="col s4 center-align">
                {{filme.genres}}
              </div>
              <div class="col s4 right-align">
                {{filme.languages}}
              </div>
              <!--
            <div class="col s4">
                <p *ngIf="filme.trailer">
                <a (click)="abreTrailer(filme.trailer)">
                  <i class="material-icons anchor-icons tael">play_arrow</i>Trailer
                </a>
              </p>
              <p *ngIf="!filme.trailer">
                <a (click)="showToast('Trailer não disponível!')" class="disable">
                  <i class="material-icons anchor-icons">play_arrow</i>Trailer
                </a>
              </p>
            </div>
            -->
            </div>
          </div>
          <div class="card-reveal" style="background-color:black;">
            <span class="card-title">{{filme.title}}
              <i class="material-icons right">close</i>
            </span>
            <div class="card-subtitle">Sinopse</div>
            <div>
              <p class="card-sinopse" [innerHTML]="filme.overview"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row linha">
      <div class="col s3 coluna">
        <div *ngIf="filme.trailer" (click)="abreTrailer(filme.trailer)" class="circulo waves-effect waves-light">
          <i class="material-icons">theaters</i>
        </div>
        <div *ngIf="!filme.trailer" (click)="showToast('Trailer não disponível!')" class="circulo disable waves-effect waves-light">
          <i class="material-icons">theaters</i>
        </div>
      </div>
      <div class="col s3 coluna">
        <div class="circulo waves-effect waves-light">
          <i class="material-icons">favorite</i>
        </div>
      </div>
      <div class="col s3 coluna">
        <div class="circulo waves-effect waves-light">
          <i class="material-icons">send</i>
        </div>
      </div>
      <div class="col s3 coluna">
        <div class="circulo waves-effect waves-light" style="font-size:18px;" (click)="showToast('Média em '+ filme.vote_count +' avaliações.')"
          [innerHTML]="filme.vote_average"></div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m7">
        <h2 class="header header-title">Ficha Técnica</h2>
        <div class="card horizontal">
          <div class="card-image">
            <img class="responsive-img" [src]="'https://image.tmdb.org/t/p/w185/' + filme.poster_path" />
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <p>I am a very simple card. I am good at containing small bits of information.</p>
            </div>
            <div class="card-action">
              <a *ngIf="filme.trailer" (click)="abreTrailer(filme.trailer)"> Assistir o Trailer</a>
              <a *ngIf="!filme.trailer" (click)="showToast('Trailer não disponível!')" style="color:#AAA"> Assistir o Trailer</a>
            </div>
          </div>
        </div>
      </div>
    </div>
