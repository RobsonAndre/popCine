<ion-header>
  <ion-navbar>
    <ion-title>Favoritos</ion-title>
    <ion-buttons end>
      <button ion-button (click)="utilProvider.abreMenuToggle()">
        <i class="material-icons">menu</i>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="black-content">
  <div class="rows" *ngIf="etiquetas.length">
    <div class="col">
      <div class="rows">
        <table class="tabela" *ngFor=" let e of etiquetas; let i = index">
          <tr class="tabela-linha waves-effect waves-block waves-light" (click)="abreListaFilme(e)">
            <td class="tabela-celula-imagem">
              <img *ngIf="poster[e]" class="tabela-celula-imagem-img" [src]="'https://image.tmdb.org/t/p/w185/' + poster[e]"
              />
              <img *ngIf="!poster[e]" class="tabela-celula-imagem-img" [src]="'assets/imgs/background/poster.jpg'" />
            </td>
            <td class="tabela-celula-texto">
              <div class="tabela-titulo">{{e}}</div>
              <div class="tabela-subtitulo">Itens</div>
              <div class="tabela-titulo">{{filmes[e]}} {{filmes[e]>1?'Filmes':'filme'}}</div>
              <!--
              <div class="tabela-subtitulo">Data do Lan√ßamento</div>
              <div class="tabela-titulo">{{utilProvider.mascaraData(e.data_lancamento)}}</div>
              -->
            </td>
            <td class="tabela-celula-icon">
              <i class="material-icons">chevron_right</i>
            </td>
          </tr>
        </table>

      </div>
    </div>

  </div>
</ion-content>
