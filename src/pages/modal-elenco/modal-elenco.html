<ion-header>

  <ion-navbar>
    <ion-title *ngIf="!filme">Elenco</ion-title>
    <ion-title *ngIf="filme">{{filme.title}}</ion-title>
    <ion-buttons end>
      <!--
      <button ion-button (click)="closeModal()">
        <i class="material-icons">close</i>
      </button>
      -->
      <button ion-button (click)="utilProvider.abreMenuToggle()">
        <i class="material-icons">menu</i>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="black-content">
  <div class="row" style="margin-top:0px;" *ngIf="elenco">
    <div class="col">
      <div>
        <table>
          <tr>
            <td class="tabela-td-100 texto-esquerda">
              <h2 class="header header-title">Elenco ({{elenco.length}})</h2>
            </td>
          </tr>
        </table>
      </div>
      <div class="row">
        <table class="tabela" *ngFor=" let e of elenco; let i = index">
          <tr class="tabela-linha waves-effect waves-block waves-light" (click)="abrePessoa(e.id)">
            <td class="tabela-celula-imagem">
              <div class="quadrado">
                <img *ngIf="e.profile_path" class="tabela-celula-imagem-img" [src]="'https://image.tmdb.org/t/p/w185/' + e.profile_path"/>
                <img *ngIf="!e.profile_path" class="tabela-celula-imagem-img" [src]="'assets/imgs/background/poster.jpg'" />
              </div>
            </td>
            <td class="tabela-celula-texto">
              <div class="tabela-titulo">{{e.name}}</div>
              <div class="tabela-subtitulo">{{e.character}}</div>
            </td>
            <td class="tabela-celula-icon">
              <i class="material-icons">chevron_right</i>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</ion-content>
