<ion-header>

  <ion-navbar>
    <ion-title *ngIf="!filme">Títulos Semelhantes</ion-title>
    <ion-title *ngIf="filme">{{filme.title}}</ion-title>
    <ion-buttons end>
      <!--
      <button ion-button (click)="closeModal()">
        <i class="material-icons">close</i>
      </button>
      -->
      <button ion-button (click)="utilProvider.abreMenuToggle()">
        <i class="material-icons">menu</i>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="black-content">

  <div class="row" style="margin-top:0px;" *ngIf="semelhantes">
    <div class="col">
      <div>
        <table>
          <tr>
            <td class="tabela-td-100 texto-esquerda">
              <h2 class="header header-title">Titulos Semelhantes ({{semelhantes.length}})</h2>
            </td>
          </tr>
        </table>
      </div>
      <div class="row">
        <table class="tabela" *ngFor=" let semelhante of semelhantes; let i = index">
          <tr class="tabela-linha waves-effect waves-block waves-light" (click)="abreFilme(semelhante.id)">
            <td class="tabela-celula-imagem">
              <img class="tabela-celula-imagem-img" [src]="'https://image.tmdb.org/t/p/w185/' + semelhante.backdrop_path" />
            </td>
            <td class="tabela-celula-texto">
              <div class="tabela-titulo">{{semelhante.title}}</div>
              <div class="tabela-subtitulo">Nota Média: {{semelhante.vote_average}}</div>
            </td>
            <td class="tabela-celula-icon">
              <i class="material-icons">chevron_right</i>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</ion-content>
