<ion-header>
  <ion-navbar>
    <ion-title class="center ion-title">Intro</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="black-content">
  <ion-slides pager padding>
    <ion-slide *ngFor="let slide of slides; let i = index">
      <a class="slide-anchor" *ngIf="i==3" (click)="goToHomePage()">
        <img class="slide-image" [src]="slide.image" />
      </a>
      <img class="slide-image" *ngIf="i<3" [src]="slide.image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p class="slide-description" [innerHTML]="slide.description"></p>
      <a class="slide-anchor" *ngIf="i==3" (click)="goToHomePage()">Come√ßar Agora</a>
    </ion-slide>
  </ion-slides>
</ion-content>
